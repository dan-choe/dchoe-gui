<div>
    <div>
      <form #nodeNavForm="ngForm" (ngSubmit)="createNodeNav(nodeNavForm)" novalidate>
        <input type="text" id="title" class="form-control" placeholder="Type a nodename and press enter..." 
               required
               name="title" [(ngModel)]="newNodeNav.name"
               #title="ngModel" >

        <!-- <div *ngIf="title.errors && title.dirty"
             class="alert alert-danger">
            <div [hidden]="!title.errors.required">
              Title is required.
            </div>
        </div> -->
      </form>
    </div>
    
    <ul class="todo-list">
      <li *ngFor="let nodeNav of nodeNavs" [class.completed]="todo.completed === true" >
        <div>
            <span>
              {{nodeNav.name}}
            </span>
            <span class="todo-actions">
                <!-- <a (click)="editTodo(todo)">
                  <i class="material-icons edit">edit</i>
                </a> -->
                <a (click)="deleteNodeNav(nodeNav.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
        </div>
        <!-- <div class="todo-edit" *ngIf="editing && editingTodo.id === todo.id">
            <input class="form-control" type="text" 
             [(ngModel)]="editingTodo.title" required>
            <span class="edit-actions">
                <a (click)="updateTodo(editingTodo)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
        </div> -->
      </li>
    </ul>
    <div class="no-todos" *ngIf="nodeNavs && nodeNavs.length == 0">
        <p>No Node-Navs Found!</p>
    </div>
</div>
